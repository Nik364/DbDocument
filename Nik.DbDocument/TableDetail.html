<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>数据库表详情</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table id="tbContainer" class="table table-bordered table-hover">
            <caption>数据库表</caption>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>描述</th>
                    <th>类型</th>
                    <th>默认值</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="Scripts/common.js"></script>
    <script src="Scripts/lib/jquery-1.11.3.min.js"></script>
    <script src="Scripts/lib/bootstrap.min.js"></script>
    <script src="Scripts/lib/bootbox.min.js"></script>
    <script type="text/javascript">
        var dbname = null;
        var tablename = null;
        $(function () {
            dbname = getQueryString('dbname');
            tablename = getQueryString('tablename');

            $('#tbContainer caption').html(tablename);

            if (!dbname || !tablename) {
                return;
            }

            $.ajax({
                url: config.api + 'table\\detail',
                type: 'get',
                data: {
                    dbname: dbname,
                    tablename: tablename
                },
                datatype: 'json',
                success: function (arg) {
                    console.table(arg);

                    var $tbody = $('#tbContainer tbody');
                    $(arg.RetValue).each(function () {
                        $tbody.append(
                            `<tr>
                                <td>${this.Name}</td>
                                <td>${this.Caption}</td>
                                <td>${this.Type}</td>
                                <td>${this.Default}</td>
                                <td><a href="javascript:update()">修改</a></td>
                            </tr>`
                        );
                    });
                }
            });
        });

        function update() {
            bootbox.prompt("修改",
                function (result) {
                    console.log(result);
                });
        }
    </script>
</body>
</html>
