<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>数据库表</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table id="tbContainer" class="table table-bordered table-hover">
            <caption>数据库表</caption>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>描述</th>
                    <th>创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="Scripts/common.js"></script>
    <script src="Scripts/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        var dbname = null;
        $(function () {
            dbname = getQueryString('dbname');
            if (!dbname) {
                return;
            }

            $.ajax({
                url: config.api + 'table',
                type: 'get',
                data: {
                    dbname: dbname
                },
                datatype: 'json',
                success: function (arg) {
                    console.table(arg);

                    var $tbody = $('#tbContainer tbody');
                    $(arg.RetValue).each(function () {
                        var tr = '<tr>' + '<td><a href="tabledetail.html?dbname=' + dbname + '&tablename=' + this.Name + '">' + this.Name + '</a></td>' + '<td>' + this.Caption + '</td>' + '<td>' + this.CreateDate + '</td>' + '</tr>';
                        $tbody.append($(tr));
                    });
                }
            });
        });
    </script>
</body>
</html>
